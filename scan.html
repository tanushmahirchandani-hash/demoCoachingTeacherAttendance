<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Scan Attendance</title>
<link rel="stylesheet" href="style.css">
<script src="passwords.js"></script>
<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">ðŸ“·</div>
    <div>
      <h1 class="title">Scan Attendance â€” <span id="branchName"></span></h1>
      <div class="small">Branch: <span id="branchName2"></span></div>
    </div>
  </div>
  <div id="reader" style="width:100%;"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const params = new URLSearchParams(location.search);
  const BRANCH = params.get("branch") || "UNKNOWN";
  const PAGE = "scan.html";

  // Update branch names in header
  document.getElementById("branchName").innerText = BRANCH;
  document.getElementById("branchName2").innerText = BRANCH;

  // Password check
  if(PAGE_PASSWORDS[PAGE] && PAGE_PASSWORDS[PAGE][BRANCH]){
    const entry = prompt(`Enter password for ${BRANCH}:`);
    if(entry !== PAGE_PASSWORDS[PAGE][BRANCH]){
      alert("Incorrect password!");
      window.location.href = "index.html";
      return; // stop script
    }
  }

  // QR Code scan success callback
  function onScanSuccess(decodedText, decodedResult){
    const now = new Date();
    const data = {
      teacher: decodedText,
      branch: BRANCH,
      date: now.toLocaleDateString(),
      time: now.toLocaleTimeString()
    };
    fetch(WEBAPP_URL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(r => r.text())
    .then(t => alert("Attendance recorded for "+decodedText))
    .catch(err => console.error("Error posting attendance:", err));
  }

  // Initialize QR code scanner
  Html5Qrcode.getCameras().then(cameras => {
    if(cameras && cameras.length){
      const html5Qrcode = new Html5Qrcode("reader");
      html5Qrcode.start(
        cameras[0].id,
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => console.error("Failed to start scanner:", err));
    } else {
      alert("No cameras found on this device.");
    }
  }).catch(err => console.error("Camera access error:", err));

});
</script>
</body>
</html>
