<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Scan Attendance</title>
<link rel="stylesheet" href="style.css">
<script src="passwords.js"></script>
<script src="config.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">ðŸ“·</div>
    <div>
      <h1 class="title">Scan Attendance â€” <span id="branchName"></span></h1>
      <div class="small">Branch: <span id="branchName2"></span></div>
    </div>
  </div>

  <div style="text-align:center; margin:20px;">
    <button id="startBtn" style="padding:10px 20px; font-size:16px;">ðŸŽ¥ Start Camera</button>
  </div>

  <div id="reader" style="width:100%; display:none;"></div>
</div>

<!-- âœ… Load the QR library AFTER your HTML is ready -->
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const params = new URLSearchParams(location.search);
  const BRANCH = params.get("branch") || "UNKNOWN";
  const PAGE = "scan.html";

  document.getElementById("branchName").innerText = BRANCH;
  document.getElementById("branchName2").innerText = BRANCH;

  // Password check
  if (PAGE_PASSWORDS[PAGE] && PAGE_PASSWORDS[PAGE][BRANCH]) {
    const entry = prompt(`Enter password for ${BRANCH}:`);
    if (entry !== PAGE_PASSWORDS[PAGE][BRANCH]) {
      alert("Incorrect password!");
      window.location.href = "index.html";
      return;
    }
  }

  const startBtn = document.getElementById("startBtn");
  const readerDiv = document.getElementById("reader");

  function onScanSuccess(decodedText) {
    const now = new Date();
    const data = {
      teacher: decodedText,
      branch: BRANCH,
      date: now.toLocaleDateString(),
      time: now.toLocaleTimeString()
    };

    fetch(WEBAPP_URL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(r => r.text())
    .then(() => alert("Attendance recorded for " + decodedText))
    .catch(err => console.error("Error posting attendance:", err));
  }

  startBtn.addEventListener("click", async () => {
    startBtn.disabled = true;
    startBtn.innerText = "Starting camera...";
    readerDiv.style.display = "block";

    try {
      const cameras = await Html5Qrcode.getCameras();
      console.log("Available cameras:", cameras);
      if (!cameras || cameras.length === 0) {
        alert("No camera found!");
        startBtn.disabled = false;
        startBtn.innerText = "ðŸŽ¥ Start Camera";
        return;
      }

      const html5Qrcode = new Html5Qrcode("reader");
      await html5Qrcode.start(cameras[0].id, { fps: 10, qrbox: 250 }, onScanSuccess);
      startBtn.innerText = "Camera started âœ…";

    } catch (err) {
      console.error("Camera start error:", err);
      alert("Camera start error: " + err.message);
      startBtn.disabled = false;
      startBtn.innerText = "ðŸŽ¥ Start Camera";
    }
  });
});
</script>
</body>
</html>
