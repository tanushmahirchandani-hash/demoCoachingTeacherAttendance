<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Scan Attendance</title>
<link rel="stylesheet" href="style.css">
<script src="passwords.js"></script>
<script src="config.js"></script>

<!-- âœ… must come BEFORE your script that uses Html5Qrcode -->
<script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">ðŸ“·</div>
    <div>
      <h1 class="title">Scan Attendance â€” <span id="branchName"></span></h1>
      <div class="small">Branch: <span id="branchName2"></span></div>
    </div>
  </div>

  <div id="reader" style="width:100%;"></div>
  <button id="startBtn">Start Camera</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const params = new URLSearchParams(location.search);
  const BRANCH = params.get("branch") || "UNKNOWN";
  const PAGE = "scan.html";

  document.getElementById("branchName").innerText = BRANCH;
  document.getElementById("branchName2").innerText = BRANCH;

  if(PAGE_PASSWORDS[PAGE] && PAGE_PASSWORDS[PAGE][BRANCH]){
    const entry = prompt(`Enter password for ${BRANCH}:`);
    if(entry !== PAGE_PASSWORDS[PAGE][BRANCH]){
      alert("Incorrect password!");
      window.location.href = "index.html";
      return;
    }
  }

  const startBtn = document.getElementById("startBtn");
  let html5Qrcode;

  startBtn.addEventListener("click", async () => {
    try {
      if (!window.Html5Qrcode) {
        alert("Camera library not loaded yet. Please refresh.");
        return;
      }

      const cameras = await Html5Qrcode.getCameras();
      if (cameras && cameras.length) {
        html5Qrcode = new Html5Qrcode("reader");
        await html5Qrcode.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
        startBtn.style.display = "none"; // hide button when camera starts
      } else {
        alert("No camera found!");
      }
    } catch (err) {
      console.error("Camera start error:", err);
      alert("Camera start error: " + err);
    }
  });

  function onScanSuccess(decodedText) {
    const now = new Date();
    const data = {
      teacher: decodedText,
      branch: BRANCH,
      date: now.toLocaleDateString(),
      time: now.toLocaleTimeString()
    };
    fetch(WEBAPP_URL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(r => r.text())
    .then(t => alert("Attendance recorded for " + decodedText))
    .catch(err => console.error("Error posting attendance:", err));
  }
});
</script>
</body>
</html>
